<script src="../core/gl/visible_surface.js"></script>

<link rel="stylesheet" href="style.css"/>
<link rel="stylesheet" href="thirdparty/x3dom.css"/>

<div class="controls">
    <h1>Bobble Alchemy Playground</h1>

    <h2>Filters</h2>
    <div>
        <button onclick="app.applyNoFilter()">No Filter</button>
        <button onclick="app.applyGrayFilter()">Grey Filter</button>
        <button onclick="app.applyHueFilter()">Hue Filter</button>
        <button onclick="app.applyPosterFilter()">Poster Filter</button>
    </div>

    <h2>Tracker</h2>
    <div>
        <button onclick="app.toggleTracker()">Toggle Tracker</button>
        <button onclick="app.toggleTrackerLayerVisibility()">Toggle Feature Tracking View</button>
        <button onclick="app.toggleGlassLayer()">Toggle Glasses Tracking View</button>
        <button onclick="app.applyBlurFilter()">Blur Filter With Tracking</button>
    </div>

    <h2>Display</h2>
    <div id="display" class="display_container">
        <video id="video" width="640" height="480" class="hidden"></video>
        <canvas id="filter_layer" width="640" height="480" class="overlay"></canvas>
        <canvas id="tracker_layer" width="640" height="480" class="overlay"></canvas>
        <x3d width='640' height='480' class="overlay" id="glasses_layer" style="display: none">
            <scene><inline nameSpaceName="Glasses" mapDEFToID="true" url="assets/glasses.x3d"></inline></scene>
        </x3d>
    </div>
</div>
